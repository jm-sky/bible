<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#99d8f9">
  <title>Biblia</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="./assets/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/font-awesome.min.css">
</head>
<body class="p-3">
  <div id="wrapper" class="mt-1">
    <div class="text-center">
      <i class="fa fa-refresh fa-spin fa-4x"></i>
      <div class="mt-3 text-muted">
        <i class="fa fa-info-circle fa-fw"></i> Loading or JavaScript is disabled...
      </div>
    </div>
  </div>

  <script src="./assets/jquery.min.js"></script>
  <script src="./assets/bootstrap.min.js"></script>
  <script src="./assets/BibleRenderer.js"></script>
  <script>
  $(function() {
    // $('#wrapper')
    BibleRenderer.render({
      baseUrl: `./assets/books/`,
      url: `UBG-NT.json`,
      urls: [
        `UBG-NT.json`,
        `UBG-ST-NT.json`,
        `EIB-NT.json`
      ]
    });     
  });

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
  </script>
</body>
</html>
